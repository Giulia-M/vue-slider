<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app" >
        <div class="wrapper-flex"  tabindex="-1" @keyup.left="changeImg(-1)"  @keyup.right="changeImg(1)"
        @mouseover="pause()" @mouseout="play()">

            <!-- freccia -->
            <div class="left-arrow-container">
                <i class="fa fa-chevron-circle-left" @click="changeImg(-1)"></i>
            </div>
    
            <!-- blocco centrale -->
            

             <!-- Container immagini -->
            <div class="center-block">
                <img :src="characters[activeImage]" class="main-img">

                <div class="dots-container">
                    <a href="#" class="dot" :class="{active: activeImage === index }" :data-index="index"
                    v-for="(img, index) in characters" @click.prevent="onDotClick(index)"></a>
                </div>
            </div>

            
           
    
            <!-- freccia -->
            <div class="right-arrow-container">
                <i class="fa fa-chevron-circle-right next" @click="changeImg(1)"></i>
            </div>
        </div>

    </div>

    <script src="myScript.js"></script>

</body>

</html>
